<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../img/Restaurant.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff1100" /> <!-- Definindo a cor do tema para mobile -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>SIGPAR</title>
    <style>
      /* Estilos gerais para tornar a experiência do usuário mais agradável */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }

      /* Barra colorida fixa no topo da página */
      .top-bar {
        background-color: #ff1100; /* Cor desejada */
        height: 4px; /* Altura da barra */
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000; /* Garantir que a barra fique acima de outros elementos */
      }

      /* Estilizando a tag <title> para destacar no navegador */
      title {
        color: #ff1100;
        font-size: 24px;
        font-weight: bold;
      }

      /* Estilizando os ícones */
      link[rel="icon"] {
        border-radius: 50%;
      }

      /* Exemplo de animação para quando o favicon é carregado */
      link[rel="icon"]:hover {
        transform: rotate(360deg);
        transition: transform 0.5s ease-in-out;
      }

      /* Configuração de layout responsivo */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
      }

      /* Estilizando o texto da tag <noscript> */
      noscript {
        color: red;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <noscript>Sistema de Gerenciamento para restaurantes</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Tenta alterar a cor da barra de endereço em alguns navegadores
        if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
          let metaThemeColor = document.querySelector("meta[name=theme-color]");
          if (metaThemeColor) {
            metaThemeColor.setAttribute("content", "#ff1100");
          }
        }
      });

    </script>
  </body>
</html>
